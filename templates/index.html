<!doctype html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bank Marketing</title>
<style>body{font-family:system-ui;margin:20px;max-width:760px}
label{display:block;margin-top:8px;color:#444}input,select{width:100%;padding:8px;margin:4px 0}
button{margin-top:12px;padding:10px 14px}</style></head>
<body>
<h2>Term Deposit Prediction</h2>
<form method="post" action="/predict-form">
  {% for name, opts in cats.items() %}
    <label>{{name}}</label>
    <select name="{{name}}">{% for o in opts %}<option>{{o}}</option>{% endfor %}</select>
  {% endfor %}
  {% for n in nums %}
    <label>{{n}}</label>
    <input name="{{n}}" type="number" step="any" required>
  {% endfor %}
  <button type="submit">Predict</button>
</form>
<p>API: POST /predict (JSON)</p>
</body></html>
